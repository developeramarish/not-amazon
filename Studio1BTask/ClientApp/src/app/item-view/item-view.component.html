<h1>All Item View</h1>
<div class="row">
  <table class='table table-striped'>
    <thead>
      <tr>
        <th>Item ID</th>
        <th>Item Name</th>
        <th>Item Description</th>
        <th>Item Price</th>
        <th>Seller</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.seller }}</td>
        <td><a routerLink="/item/{{ item.id }}">View Item Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
