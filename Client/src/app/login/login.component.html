<br>
<h2>Login</h2>
<br>
<form>
  <div style="width:360px; padding-bottom: 10px">
    <label for="email">
      Email Address
    </label>
    <input class="form-control" formControlName="email" id="email" type="text">
  </div>


  <div style="width:360px">
    <label for="password">
      Password
    </label>
    <input class="form-control" formControlName="password" id="password" type="password">
  </div>
  <br>
  <Button (click)="onSubmit()" class="btn btn-primary" type="submit">Log in</Button>
</form>
